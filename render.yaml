services:
  # Backend API - Deploy to Render
  # Frontend is deployed separately to Netlify
  - type: web
    name: cgpa-analyzer-backend
    runtime: node
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    plan: free
    branch: main
    rootDir: server
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard (use Internal Database URL)
      - key: JWT_SECRET
        sync: false  # Generate with: openssl rand -base64 32
      - key: CLIENT_URL
        sync: false  # Your Netlify URL: https://your-app.netlify.app
      # Optional: Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      # Optional: Email configuration
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false

databases:
  - name: cgpa-analyzer-db
    databaseName: cgpa_analyzer
    user: cgpa_user
    plan: free
    region: oregon  # Must match backend region
