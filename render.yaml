services:
  # Backend API
  - type: web
    name: cgpa-analyzer-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: server
    buildCommand: npm install && ./node_modules/.bin/prisma generate && ./node_modules/.bin/prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set manually in dashboard
      - key: JWT_SECRET
        sync: false # Set manually in dashboard
      - key: CLIENT_URL
        sync: false # Set manually in dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false # Set manually in dashboard (optional)
      - key: GOOGLE_CLIENT_SECRET
        sync: false # Set manually in dashboard (optional)
      - key: GOOGLE_CALLBACK_URL
        sync: false # Set manually in dashboard (optional)
